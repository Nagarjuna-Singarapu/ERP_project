<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Report</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Styling -->
    <style>
        body {
            background-color: #f2f3f4;
            font-family: Arial, sans-serif;
        }
        .report-container {
            margin-top: 50px;
            padding: 50px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            height: 400px;
            width: 600px;
           
        }
        
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .report-detail {
            margin-bottom: 15px;
        }
        .report-label {
            font-weight: bold;
            color: #555;
        }
        .back-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container report-container">
    <h2>Employee Performance Report</h2>
    <div class="report-detail">
        <span class="report-label">Employee Name:</span> <span id="reportEmployeeName"></span>
    </div>
    <div class="report-detail">
        <span class="report-label">Department:</span> <span id="reportDepartment"></span>
    </div>
    <div class="report-detail">
        <span class="report-label">Date Range:</span> <span id="reportDateRange"></span>
    </div>
    <div class="report-detail">
        <span class="report-label">Report Type:</span> <span id="reportType"></span>
    </div>
    
    <button class="back-btn" onclick="window.history.back();">Back to Generate Report</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Populating Report Data -->
<script>
    document.getElementById('reportEmployeeName').innerText = localStorage.getItem('employeeName');
    document.getElementById('reportDepartment').innerText = localStorage.getItem('department');
    document.getElementById('reportDateRange').innerText = localStorage.getItem('startDate') + ' - ' + localStorage.getItem('endDate');
    document.getElementById('reportType').innerText = localStorage.getItem('reportType');

    // Clear local storage after displaying the report (optional)
    // localStorage.clear();
</script>

</body>
</html>
