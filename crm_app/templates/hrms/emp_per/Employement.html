{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    
    {% block css %}
    <link rel="stylesheet" href="{% static 'hrms_css/emp_per/Employement.css' %}">
    {% endblock %}

   
</head>
<body>
    <div class="container">
        <h2>Find Employment</h2>
        <!-- <button class="new-btn">New Employment</button> -->
        <a href="{% url 'NewEmployement' %}" class="new-btn">
            <i class="fas fa-plus"></i> New Employment Application
        </a>
       

        <div class="search-section">
            <form id="search-form">
                <div class="form-group">
                    <label for="internal-org">Internal Organization</label>
                    <input type="text" id="internal-org" placeholder="Your Company Name Here">
                </div>

               

                <div class="form-group">
                    <label for="emp-id">Employee Party ID</label>
                    <input type="text" id="emp-id">
                    <span class="hover-text">
                    <div class="icons" id="show-modal-btn">ðŸ“„</div>
                    <span class="hidden-text">Search</span>
                </span>
                </div>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="close-modal-btn">&times;</span>
                        <iframe src="{% url 'FindEmploye' %} " style="width:100%; height: 610px;" frameborder="0"></iframe>
                    </div>
                </div>

               

                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <select id="first-name-criteria">
                        <option value="contains">Contains</option>
                        <option value="equals">Equals</option>
                    </select>
                    <input type="text" id="first-name">
                    <input type="checkbox" id="first-name-ignore"> Ignore Case
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <select id="last-name-criteria">
                        <option value="contains">Contains</option>
                        <option value="equals">Equals</option>
                    </select>
                    <input type="text" id="last-name">
                    <input type="checkbox" id="last-name-ignore"> Ignore Case
                </div>

                <div class="form-group">
                    <label for="from-date">From Date</label>
                    <input type="date" id="from-date">
                    <select id="from-date-criteria">
                        <option value="equals">Equals</option>
                        <option value="less-than">Less Than</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="through-date">Through Date</label>
                    <input type="date" id="through-date">
                    <select id="through-date-criteria">
                        <option value="equals">Equals</option>
                        <option value="less-than">Less Than</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="termination-reason">Termination Reason ID</label>
                    <input type="text" id="termination-reason">
                </div>

                <div class="form-group">
                    <label for="termination-type">Termination Type ID</label>
                    <input type="text" id="termination-type">
                </div>

                <button type="submit" id="find-btn">Find</button>
            </form>
        </div>

        <div class="table-section">
            <h3>Search Results</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Internal Organization</th>
                        <th>Employee Party ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>From Date</th>
                        <th>Through Date</th>
                        <th>Termination Reason ID</th>
                        <th>Termination Type ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Search results will be dynamically injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
    document.getElementById('search-form').addEventListener('submit', function (e) {  e.preventDefault();

    // Collect form data
    const internalOrg = document.getElementById('internal-org').value;
    const empId = document.getElementById('emp-id').value;
    const firstName = document.getElementById('first-name').value;
    const lastName = document.getElementById('last-name').value;
    const fromDate = document.getElementById('from-date').value;
    const throughDate = document.getElementById('through-date').value;
    const termReasonId = document.getElementById('termination-reason').value;
    const termTypeId = document.getElementById('termination-type').value;

    // Mock data for results
    const results = [
        {
            internalOrg: 'Your Company',
            empId: '101',
            firstName: 'John',
            lastName: 'Doe',
            fromDate: '2020-01-01',
            throughDate: '2023-01-01',
            termReasonId: 'None',
            termTypeId: 'Full-time'
        }
    ];

    

    // Clear previous results
    const tbody = document.querySelector('#results-table tbody');
    tbody.innerHTML = '';

    // Inject results into the table
    results.forEach(result => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${result.internalOrg}</td>
            <td>${result.empId}</td>
            <td>${result.firstName}</td>
            <td>${result.lastName}</td>
            <td>${result.fromDate}</td>
            <td>${result.throughDate}</td>
            <td>${result.termReasonId}</td>
            <td>${result.termTypeId}</td>
        `;
        tbody.appendChild(row);
    });
});

var modal = document.getElementById("myModal");

        // Get the icon that opens the modal
        var icon = document.getElementById("show-modal-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementById("close-modal-btn");

        // When the user clicks the icon, open the modal
        icon.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>
</html>
