{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pay Grade</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for Skill Types Management Page */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif; /* Updated font family */
        }

        /* Button styling */
        .btn-custom {
            background-color: #0066cc; /* New button color */
            color: white;
            border-radius: 4px;
            font-size: 14px;
            margin: 5px; /* Adds spacing between buttons */
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .btn-custom:hover {
            background-color: #004c99; /* Darker shade on hover */
            color: #ffffff;
        }

        /* Center-align buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .section-header {
            background-color: #f0f0f0;
            padding: 10px;
            font-weight: bold;
        }
        .table-header {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <!-- Button Container -->
        <div class="button-container">
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'skill_types' %}`">Add Skill Type</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'responsibility_types' %}`">Responsibility Type</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'termination_reasons' %}`">Termination Reasons</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'termination_types' %}`">Termination Types</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'position_types' %}`">Position Types</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'pay_grades' %}`">Pay Grades</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'emp_leave_types' %}`">Employee Leave Type</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'job_interview_types' %}`">Job Interview Type</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'public_holiday' %}`">Public Holiday</button>
            <button class="btn btn-custom"  onclick="window.location.href=`{% url 'tranning_class_types' %}`">Training Class Type</button>
          </div>
    


    <div class="container my-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Find Pay Grade</h3>
            <button class="btn btn-primary"  onclick="window.location.href='{% url 'EditPayGrade' %}'">New Pay Grade</button>
        </div>

        <!-- Search Options -->
        <div class="card mb-4">
            <div class="section-header">Search Options</div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="payGradeId" class="form-label">Pay Grade ID</label>
                            <input type="text" class="form-control" id="payGradeId" placeholder="Enter Pay Grade ID">
                        </div>
                        <div class="col-md-4">
                            <label for="payGradeName" class="form-label">Pay Grade Name</label>
                            <div class="input-group">
                                <select class="form-select" aria-label="Filter option">
                                    <option value="contains">Contains</option>
                                    <option value="equals">Equals</option>
                                    <option value="starts">Starts With</option>
                                </select>
                                <input type="text" class="form-control" id="payGradeName" placeholder="Enter Pay Grade Name">
                            </div>
                            <div class="form-check mt-1">
                                <input class="form-check-input" type="checkbox" id="ignoreCaseName" checked>
                                <label class="form-check-label" for="ignoreCaseName">Ignore Case</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="comments" class="form-label">Comments</label>
                            <div class="input-group">
                                <select class="form-select" aria-label="Filter option">
                                    <option value="contains">Contains</option>
                                    <option value="equals">Equals</option>
                                    <option value="starts">Starts With</option>
                                </select>
                                <input type="text" class="form-control" id="comments" placeholder="Enter Comments">
                            </div>
                            <div class="form-check mt-1">
                                <input class="form-check-input" type="checkbox" id="ignoreCaseComments" checked>
                                <label class="form-check-label" for="ignoreCaseComments">Ignore Case</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary">Find</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Results -->
        <div class="card">
            <div class="section-header">Search Results</div>
            <div class="table-responsive">
                <table class="table table-bordered mb-0">
                    <thead class="table-header">
                        <tr>
                            <th>Pay Grade ID</th>
                            <th>Pay Grade Name</th>
                            <th>Comments</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>PG001</td>
                            <td>Grade A</td>
                            <td>General Staff</td>
                            <td><button class="btn btn-outline-danger btn-sm">Delete</button></td>
                        </tr>
                        <tr>
                            <td>PG002</td>
                            <td>Grade B</td>
                            <td>Management Level</td>
                            <td><button class="btn btn-outline-danger btn-sm">Delete</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
