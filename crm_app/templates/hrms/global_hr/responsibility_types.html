{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsibility Types</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    {% comment %} {% block css %}
    <link
      rel="stylesheet"
      href="{% static 'hrms_css/global_hr/responsibility_types.css' %}"
    />
    {% endblock %} {% endcomment %}

    <style>
      /* Custom styling for Skill Types Management Page */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif; /* Updated font family */
        }

        /* Button styling */
        .btn-custom {
            background-color: #0066cc; /* New button color */
            color: white;
            border-radius: 4px;
            font-size: 14px;
            margin: 5px; /* Adds spacing between buttons */
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .btn-custom:hover {
            background-color: #004c99; /* Darker shade on hover */
            color: #ffffff;
        }

        /* Center-align buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card-header {
            background-color: grey;
            color: #fff;
            font-weight: bold;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table .btn {
            font-size: 0.9rem;
        }

        .nav-tabs .nav-link.active {
            background-color: grey;
            color: #fff;
            font-weight: bold;
        }

        /* Additional form and table styling */
        .btn-primary,
        .btn-success {
            width: 100%;
        }

        .card-body form .mb-3 {
            display: flex;
            align-items: center;
        }

        .card-body form .mb-3 label {
            width: 120px;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
  </head>

  <body>

        <!-- Button Container -->
        <div class="button-container">
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'skill_types' %}`">Add Skill Type</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'responsibility_types' %}`">Responsibility Type</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'termination_reasons' %}`">Termination Reasons</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'termination_types' %}`">Termination Types</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'position_types' %}`">Position Types</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'pay_grades' %}`">Pay Grades</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'emp_leave_types' %}`">Employee Leave Type</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'job_interview_types' %}`">Job Interview Type</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'public_holiday' %}`">Public Holiday</button>
          <button class="btn btn-custom"  onclick="window.location.href=`{% url 'tranning_class_types' %}`">Training Class Type</button>
        </div>
  


    <div class="container my-5">

      <!-- Responsibility Type Form -->
      <div class="card mb-4">
        <div class="card-header">Add Position Responsibility</div>
        <div class="card-body">
          <form id="responsibilityTypeForm">
            <div class="mb-3">
              <label for="responsibilityTypeId" class="form-label">
                Responsibility Type ID</label
              >
              <input
                type="text"
                id="responsibilityTypeId"
                class="form-control"
                placeholder="Enter Responsibility Type ID"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Description <span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="description"
                class="form-control"
                placeholder="Enter Description"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addresponsibilityType()"
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <!-- Responsibility Types List Table -->
      <div class="card">
        <div class="card-header">Responsibility Types List</div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th>Responsibility Type ID</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="responsibilityTypeTable">
              <!-- Sample rows (you can dynamically populate this with backend data) -->
              <tr>
                <td>48445</td>
                <td>Django</td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    onclick="deleteresponsibilityType(this)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td>9000</td>
                <td>Java/Groovy/BSH</td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    onclick="deleteresponsibilityType(this)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <!-- Additional rows can be populated here -->
            </tbody>
          </table>

          <!-- Submit Button -->
          <button
            type="button"
            class="btn btn-success mt-3"
            onclick="submitresponsibilityTypes()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentPage = window.location.pathname.split("/").pop(); // Get the current page name
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          const linkHref = link.getAttribute("href").split("/").pop(); // Get the link's page name

          if (linkHref === currentPage) {
            link.classList.add("active"); // Add active class to the current page link
          } else {
            link.classList.remove("active"); // Remove active class from other links
          }
        });
      });

      // Function to add a new responsibility type to the table
      function addresponsibilityType() {
        const responsibilityTypeId = document.getElementById(
          "responsibilityTypeId"
        ).value;
        const description = document.getElementById("description").value;

        if (description.trim() === "") {
          alert("Description is required");
          return;
        }

        const table = document.getElementById("responsibilityTypeTable");
        const row = table.insertRow();
        row.innerHTML = `
            <td>${responsibilityTypeId || "Auto-generated"}</td>
            <td>${description}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteresponsibilityType(this)">Delete</button></td>
        `;

        // Clear the form inputs
        document.getElementById("responsibilityTypeId").value = "";
        document.getElementById("description").value = "";
      }

      // Function to delete a responsibility type row
      function deleteresponsibilityType(button) {
        const row = button.closest("tr");
        row.remove();
      }

      // Function to submit the responsibility types (replace with actual backend submission)
      function submitresponsibilityTypes() {
        alert("Responsibility types submitted successfully!");
      }
    </script>
  </body>
</html>
