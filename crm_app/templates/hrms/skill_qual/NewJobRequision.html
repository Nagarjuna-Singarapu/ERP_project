{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Requisition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Begin Section Widget  -->
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Edit Job Requisition</h3>
            </div>
            <div class="card-body">
                <!-- Begin Form Widget - Form Element -->
                <form method="post" action="/humanres/control/createJobRequisition" id="EditJobRequisition" class="needs-validation" onsubmit="javascript:submitFormDisableSubmits(this)" name="EditJobRequisition" novalidate>
                    <input type="hidden" name="jobPostingTypeEnumId" value="JOB_POSTING_INTR" id="EditJobRequisition_jobPostingTypeEnumId">

                    

                    <div class="mb-3">
                        <label for="EditJobRequisition_jobLocation" class="form-label">Job Location</label>
                        <input type="text" name="jobLocation" class="form-control" id="EditJobRequisition_jobLocation" required>
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_age" class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" id="EditJobRequisition_age">
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_noOfResources" class="form-label">No Of Resources</label>
                        <input type="number" name="noOfResources" class="form-control" id="EditJobRequisition_noOfResources" required>
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_gender" class="form-label">Gender</label>
                        
                        <select name="gender" id="EditJobRequisition_gender" class="form-select">
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_durationMonths" class="form-label">Duration (Months)</label>
                        <input type="number" name="durationMonths" class="form-control" id="EditJobRequisition_durationMonths">
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_qualification" class="form-label">Qualification</label>
                        <select name="qualification" id="EditJobRequisition_qualification" class="form-select" required>
                            <option value="">Select Qualification</option>
                            <option value="BSC">Bachelor of Science</option>
                            <option value="B.Tech">Bachelor of Technology</option>
                            <option value="CERTIFICATION">Certification</option>
                            <option value="DEGREE">Degree</option>
                            <option value="MSC">Masters of Science</option>
                            <option value="MBA">Masters of Business Administration</option>
                            <option value="EXPERIENCE">Work Experience</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_examTypeEnumId" class="form-label">Exam Type</label>
                        <select name="examTypeEnumId" id="EditJobRequisition_examTypeEnumId" class="form-select">
                            <option value="">Select Exam Type</option>
                            <option value="EXAM_GROUP_DISCN">Group Discussion</option>
                            <option value="EXAM_TECHNICAL">Technical Exam</option>
                            <option value="EXAM_WRITTEN_APT">Written Aptitude Exam</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_skillTypeId" class="form-label">Skill Type</label>
                        <select name="skillTypeId" id="EditJobRequisition_skillTypeId" class="form-select" required>
                            <option value="">Select Skill Type</option>
                            <option value="9002">HTML/FTL</option>
                            <option value="9000">Java/Groovy/BSH</option>
                            <option value="9003">Javascript/Dojo</option>
                            <option value="9001">Mini Language</option>
                            <option value="_NA_">Not Applicable</option>
                            <option value="9005">OFBiz Installation</option>
                            <option value="9004">Screens/Forms</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_experienceMonths" class="form-label">Experience (Months)</label>
                        <input type="number" name="experienceMonths" class="form-control" id="EditJobRequisition_experienceMonths" required>
                    </div>

                    <div class="mb-3">
                        <label for="EditJobRequisition_experienceYears" class="form-label">Experience (Years)</label>
                        <input type="number" name="experienceYears" class="form-control" id="EditJobRequisition_experienceYears" required>
                    </div>

                    <div class="d-grid">
                        <a href="JobRequision.html" class="btn btn-primary">Create</a>
                    </div>
                </form>
                <!-- End Form Widget - Form Element -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
