{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Interview</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h3>Edit Job Interview</h3>
            </div>
            <div class="card-body">
                <form method="post" action="/humanres/control/createJobInterview" id="EditJobInterview" class="row g-3" onsubmit="javascript:submitFormDisableSubmits(this)" novalidate>

                    <!-- Job Interviewee Party ID -->
                    <div class="col-md-6">
                        <label for="jobIntervieweePartyId" class="form-label">Job Interviewee Party ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="jobIntervieweePartyId" id="jobIntervieweePartyId" placeholder="Enter Party ID" required>
                            <button class="btn btn-outline-secondary" type="button" id="0_lookupId_button">Lookup</button>
                        </div>
                    </div>

                    <!-- Job Requisition ID -->
                    <div class="col-md-6">
                        <label for="jobRequisitionId" class="form-label">Job Requisition ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="jobRequisitionId" id="jobRequisitionId" placeholder="Enter Requisition ID" required>
                            <button class="btn btn-outline-secondary" type="button" id="1_lookupId_button">Lookup</button>
                        </div>
                    </div>

                    <!-- Job Interviewer Party ID -->
                    <div class="col-md-6">
                        <label for="jobInterviewerPartyId" class="form-label">Job Interviewer Party ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="jobInterviewerPartyId" id="jobInterviewerPartyId" placeholder="Enter Interviewer ID" required>
                            <button class="btn btn-outline-secondary" type="button" id="2_lookupId_button">Lookup</button>
                        </div>
                    </div>

                    <!-- Job Interview Type ID -->
                    <div class="col-md-6">
                        <label for="jobInterviewTypeId" class="form-label">Job Interview Type ID</label>
                        <select class="form-select" name="jobInterviewTypeId" id="jobInterviewTypeId" required>
                            <option value="CASE_INTERVW">Case Interview</option>
                            <option value="EXIT_INTERVW">Exit Interview</option>
                            <option value="INFORMAL_INTERVW">Informal Interview</option>
                            <option value="JOB_INTERVW">Job Interview</option>
                        </select>
                    </div>

                    <!-- Grade Secured Enum ID -->
                    <div class="col-md-6">
                        <label for="gradeSecuredEnumId" class="form-label">Grade Secured</label>
                        <select class="form-select" name="gradeSecuredEnumId" id="gradeSecuredEnumId" required>
                            <option value="">&nbsp;</option>
                            <option value="INTR_RATNG_A">A (above 75%)</option>
                            <option value="INTR_RATNG_B">B (60-75%)</option>
                            <option value="INTR_RATNG_C">C (45-60%)</option>
                            <option value="INTR_RATNG_D">D (below 40%)</option>
                        </select>
                    </div>

                    <!-- Job Interview Result -->
                    <div class="col-md-6">
                        <label for="jobInterviewResult" class="form-label">Job Interview Result</label>
                        <select class="form-select" name="jobInterviewResult" id="jobInterviewResult" required>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </div>

                    <!-- Job Interview Date with Datepicker -->
                    <div class="col-md-6">
                        <label for="jobInterviewDate" class="form-label">Job Interview Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="jobInterviewDate_i18n" id="jobInterviewDate" placeholder="MM/DD/YYYY" required>
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="bi bi-calendar"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="location.href='Recruitment.html'">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Initialize Datepicker -->
    <script>
        $(document).ready(function () {
            $('#jobInterviewDate').datepicker({
                format: 'mm/dd/yyyy',
                todayHighlight: true,
                autoclose: true
            });
        });
    </script>
</body>

</html>
