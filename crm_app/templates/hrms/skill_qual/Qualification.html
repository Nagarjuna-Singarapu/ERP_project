    <style>
        * {

        .icon {
            font-size: 20px; /* Size of the icon */

            color: #007bff; /* Icon color */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>




</head>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the icon that opens the modal
    var icon = document.getElementById("show-modal-btn");

    // Get the <span> element that closes the modal
    var span = document.getElementById("close-modal-btn");

    // When the user clicks the icon, open the modal
    icon.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script> 


<script>
    // Sample data array
    let demoData = [
        { partyId: "1", partyQualTypeId: "BSC", fromDate: "2021-01-10", qualificationDesc: "Bachelor of Science", title: "Software Engineer", statusId: "HR_DS_COMPLETE", verifStatusId: "PQV_VERIFIED", thruDate: "2023-01-10" },
        { partyId: "2", partyQualTypeId: "MBA", fromDate: "2020-05-15", qualificationDesc: "Masters of Business Administration", title: "Project Manager", statusId: "HR_DS_COMPLETE", verifStatusId: "PQV_NOT_VERIFIED", thruDate: "2024-05-15" },
        { partyId: "3", partyQualTypeId: "MSC", fromDate: "2019-09-10", qualificationDesc: "Masters of Science", title: "Data Scientist", statusId: "HR_DS_INCOMPLETE", verifStatusId: "PQV_VERIFIED", thruDate: "2023-09-10" },
        // Add more entries as needed
    ];

    // Function to display data in the table
    function displayResults() {
        const resultsBody = document.getElementById("resultsBody");
        resultsBody.innerHTML = ""; // Clear previous rows

        demoData.forEach((item, index) => {
            const row = `
                <tr>
                    <td>${item.partyId}</td>
                    <td>${item.partyQualTypeId}</td>
                    <td>${item.fromDate}</td>
                    <td>${item.qualificationDesc}</td>
                    <td>${item.title}</td>
                    <td>${item.statusId}</td>
                    <td>${item.verifStatusId}</td>
                    <td>${item.thruDate}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteRow(${index})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
            resultsBody.insertAdjacentHTML('beforeend', row);
        });
    }

    // Function to delete a row based on its index
    function deleteRow(index) {
        // Remove the item from the data array
        demoData.splice(index, 1);
        // Refresh the table to reflect changes
        displayResults();
    }

    // Load initial data into the table on page load
    window.onload = displayResults;
</script>

<!-- Include Bootstrap Icons for delete icon -->
