{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Party Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    {% comment %} {% block css %}
    <link rel="stylesheet" href="{% static 'hrms_css/skill_qual/Skills.css' %}">
    {% endblock %} {% endcomment %}
  


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative; /* Position relative for absolute positioning of the icon */
        }

        .icon {
            font-size: 20px; /* Size of the icon */
            
            cursor: pointer; /* Cursor changes to pointer on hover */
            color: #007bff; /* Icon color */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>



</head> 




<body>
    <div id="content-main-section" class="container mt-4">
        <!-- Page Title -->
        <div class="container mb-5">
            <div class="page-title text-center bg-primary text-white py-3 rounded mb-4">
                <h1>Find Party Skills</h1>
            </div>
    
</div>

        <!-- Button Bar -->
        <div class="d-flex justify-content-end mb-4">
            <a class="btn btn-primary" href="{% url 'newparties' %}">
                <i class="bi bi-plus-circle me-1"></i> New Party Skill
            </a>
            
            
        </div>

        <!-- Search Options -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Search Options</h4>
            </div>
            <div class="card-body">
                <form method="post" action="/humanres/control/FindPartySkills" id="FindPartySkills" class="needs-validation" novalidate>
                    
                    
                    <div class="row mb-3">
                        <label for="partyId" class="col-sm-3 col-form-label">Party ID</label>
                        
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" id="partyId" name="partyId" placeholder="Enter Party ID">
                                <span class="input-group-text" id="show-modal-btn" data-bs-toggle="modal" data-bs-target="#positionIDModal">
                                    ðŸ“„
                                </span>
                            </div>
                        </div>
                        
                    </div>

                    
                   
                    
                    
                    
                    
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close" id="close-modal-btn">&times;</span>
                            <iframe src="{% url 'skill_lookupparty'%}" style="width:100%; height:400px;" frameborder="0"></iframe>
                        </div>
                    </div>



                    <div class="row mb-3">
                        <label for="skillTypeId" class="col-sm-3 col-form-label">Skill Type ID</label>
                        <div class="col-sm-9">
                            <select name="skillTypeId" id="skillTypeId" class="form-select">
                                <option value="">Select Skill Type</option>
                                <option value="9002">HTML/FTL</option>
                                <option value="9000">Java/Groovy/BSH</option>
                                <option value="9003">Javascript/Dojo</option>
                                <option value="9001">Mini Language</option>
                                <option value="9005">OFBiz Installation</option>
                                <option value="9004">Screens/Forms</option>
                            </select>
                        </div>
                    </div>



               

                    <div class="row mb-3">
                        <label for="yearsExperience" class="col-sm-3 col-form-label">Years Experience</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select name="yearsExperience_op" class="form-select">
                                    <option value="equals">Equals</option>
                                    <option value="like">Begins With</option>
                                    <option value="contains" selected>Contains</option>
                                    <option value="empty">Is Empty</option>
                                    <option value="notEqual">Not Equal</option>
                                </select>
                                <input type="text" name="yearsExperience" class="form-control" placeholder="Enter Years of Experience">
                                <div class="form-check ms-3">
                                    <input class="form-check-input" type="checkbox" name="yearsExperience_ic" value="Y" checked>
                                    <label class="form-check-label">Ignore Case</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="rating" class="col-sm-3 col-form-label">Rating</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select name="rating_op" class="form-select">
                                    <option value="equals">Equals</option>
                                    <option value="like">Begins With</option>
                                    <option value="contains" selected>Contains</option>
                                    <option value="empty">Is Empty</option>

                                </select>

                    <div class="row mb-3">

                                    <option value="notEqual">Not Equal</option>
                                </select>
                                <input type="text" name="skillLevel" class="form-control" placeholder="Enter Skill Level">
                                <div class="form-check ms-3">
                                    <input class="form-check-input" type="checkbox" name="skillLevel_ic" value="Y" checked>
                                    <label class="form-check-label">Ignore Case</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="startedUsingDate" class="col-sm-3 col-form-label">Started Using Date</label>

                            <div class="row">
                                <div class="col">
                                    <input type="date" class="form-control" id="startedUsingDate1" name="startedUsingDate1">

                                </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">

                    </div>
                </form>
            </div>
        </div>

        <!-- Search Results -->

                </div>

                                <td><input type="text" class="form-control" name="yearsExperience" value="7"></td>
                                <td><input type="text" class="form-control" name="rating" value="7"></td>
                                <td><input type="text" class="form-control" name="skillLevel" value="9"></td>
                                <td>
                                    <div class="d-flex justify-content-start"> <!-- Removed flex-column and added nowrap -->
                                        <div class="me-2">
                                            <button class="btn btn-success update-btn w-100">Update</button>
                                        </div>
                                        <div>
                                            <button class="btn btn-danger delete-btn w-100">Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        
        
        
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
        
    </script>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the icon that opens the modal
    var icon = document.getElementById("show-modal-btn");

    // Get the <span> element that closes the modal
    var span = document.getElementById("close-modal-btn");

    // When the user clicks the icon, open the modal
    icon.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script> 


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to handle updates
    document.querySelectorAll('.update-btn').forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const yearsExperience = row.querySelector('input[name="yearsExperience"]').value;
            const rating = row.querySelector('input[name="rating"]').value;
            const skillLevel = row.querySelector('input[name="skillLevel"]').value;

            // Here, you could send the data to the server using an AJAX request or handle it as needed
            console.log('Update clicked: ', { yearsExperience, rating, skillLevel });

            alert('Skill updated!');  // Feedback to user
        });
    });

    // Function to handle deletions
    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            row.remove();  // Remove the row from the table

            // Optionally, send a request to the server to delete the entry
            console.log('Row deleted.');

            alert('Skill deleted!');  // Feedback to user
        });
    });
</script>


</body>

</html>
