{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Day View</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

.btn-info{
    color: black;
    background-color: #0dcaf0;
}

          /* Custom color for Training Calendar and Training Approval buttons */
       .btn-training {
            background-color: #198754;
            color: white;
            border: none;
        }


     /* Hover effect for buttons */
    .btn-training:hover {
        background-color: #198754;
        color: white;
        border: 1px solid #198754;
    }

    /* Disable hover effect for Training Approval button */
    .btn-info:hover {
    background-color: #0dcaf0;
        color: black;
        border: 1px solid #198754;
}
        /* Custom CSS to replicate your image layout */
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .calendar-table th, .calendar-table td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .calendar-table th {
            background-color: #304154;  /* Matching the header color */
            color: white;
        }

        .time-slot {
            text-align: left;
            padding-left: 15px;
        }

        .add-new {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .table-header {
            margin-top: 15px;
            padding: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Styling the view buttons */
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .btn-container button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

         <!-- Navigation Buttons -->
        <div class="my-4 text-start">
            <button id="btnCalendar" class="btn btn-success me-3" onclick="window.location.href=`{% url 'TrainingCalender' %}`">Training Calendar</button>
      <button id="btnApproval" class="btn btn-info" onclick="window.location.href=`{% url 'TrainingApproval' %}`">Training Approval</button>
        </div>

        <!-- Calendar Section (Initially Visible) -->
        <div id="calendarSection">
            <!-- Header -->
            <div class="table-header">
                Day View: Friday, October 25, 2024
            </div>

            <!-- Buttons for views -->
            <div class="btn-container">
                <button id="prevDay" class="btn btn-primary w-100">Previous Day</button>
                <button id="today" class="btn btn-primary w-100">Today</button>
                <button id="nextDay" class="btn btn-primary w-100">Next Day</button>
                <button id="weekView" class="btn btn-primary w-100" onclick="window.location.href=`{% url 'weekView' %}`">Week View</button>
                <button id="monthView" class="btn btn-primary w-100" onclick="window.location.href=`{% url 'monthView' %}`">Month View</button>
                <button id="upcomingEvents" class="btn btn-primary w-100" onclick="window.location.href=`{% url 'upcomingEvent' %}`">Upcoming Events</button>
            </div>

            <!-- Calendar Table -->
            <div id="calendar-container">
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Calendar Entries</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Time slots generated by JavaScript -->
                        <tr>
                            <td class="time-slot">00:00</td>
                            <td><span class="add-new">Add New</span></td>
                        </tr>
                        <tr>
                            <td class="time-slot">01:00</td>
                            <td><span class="add-new">Add New</span></td>
                        </tr>
                        <!-- More rows up to 23:00 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Training Approval Section (Initially Hidden) -->
        <div id="approvalSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Training Approval</h3>
                </div>
                <div class="card-body">
                    <p>This section can contain forms or content specific to training approvals.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to load the time slots dynamically -->
    <script>
        function loadDayView() {
            const tbody = document.querySelector('.calendar-table tbody');
            tbody.innerHTML = ''; // Clear existing rows

            for (let hour = 0; hour < 24; hour++) {
                const timeLabel = (hour < 10 ? '0' : '') + hour + ':00';
                const row = `
                    <tr>
                        <td class="time-slot">${timeLabel} <br> <a href=`{% url 'addnewEvent' %}`">Add New</a></td>
                        <td></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            }
        }

        // Call the function to load the time slots
        loadDayView();

        // Function to show/hide sections based on button clicks
        function showSection(section) {
            const calendarSection = document.getElementById('calendarSection');
            const approvalSection = document.getElementById('approvalSection');

            if (section === 'calendar') {
                calendarSection.style.display = 'block';
                approvalSection.style.display = 'none';
            } else if (section === 'approval') {
                calendarSection.style.display = 'none';
                approvalSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
