{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <!-- Page Title Section -->
        <div class="text-center mb-7">
            <h1>Find Interview Details</h1>
        </div>

        <!-- Button Bar -->
        <div class="text-end mb-4">
            <a class="btn btn-primary" href="{% url 'NewjobInterview' %}">New Job Interview</a>
        </div>

        <!-- Search Options -->
        <div id="searchOptions" class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title m-0">Search Options</h3>
                <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#searchOptions_col" aria-expanded="true" aria-controls="searchOptions_col">
                    Collapse
                </button>
            </div>
            <div id="searchOptions_col" class="collapse show">
                <div class="card-body">
                    <form method="post" action="/humanres/control/FindJobInterview" id="FindJobInterview" class="row g-3">
                        <input type="hidden" name="noConditionFind" value="Y">

                        <!-- Job Interview ID -->
                        <div class="col-md-6">
                            <label for="jobInterviewId" class="form-label">Job Interview ID</label>
                            <div class="input-group">
                                <select name="jobInterviewId_op" class="form-select">
                                    <option value="equals">Equals</option>
                                    <option value="like">Begins With</option>
                                    <option value="contains" selected>Contains</option>
                                    <option value="empty">Is Empty</option>
                                    <option value="notEqual">Not Equal</option>
                                </select>
                                <input type="text" name="jobInterviewId" class="form-control" maxlength="20">
                                <div class="form-check ms-3">
                                    <input type="checkbox" name="jobInterviewId_ic" value="Y" class="form-check-input" checked>
                                    <label class="form-check-label">Ignore Case</label>
                                </div>
                            </div>
                        </div>

                        <!-- Job Interviewee Party ID -->
                        <div class="col-md-6">
                            <label for="jobIntervieweePartyId" class="form-label">Job Interviewee Party ID</label>
                            <div class="input-group">
                                <input type="text" name="jobIntervieweePartyId" class="form-control">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary">Lookup</a>
                            </div>
                        </div>

                        <!-- Job Requisition ID -->
                        <div class="col-md-6">
                            <label for="jobRequisitionId" class="form-label">Job Requisition ID</label>
                            <div class="input-group">
                                <input type="text" name="jobRequisitionId" class="form-control">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary">Lookup</a>
                            </div>
                        </div>

                        <!-- Job Interviewer Party ID -->
                        <div class="col-md-6">
                            <label for="jobInterviewerPartyId" class="form-label">Job Interviewer Party ID</label>
                            <div class="input-group">
                                <input type="text" name="jobInterviewerPartyId" class="form-control">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary">Lookup</a>
                            </div>
                        </div>

                        <!-- Job Interview Type -->
                        <div class="col-md-6">
                            <label for="jobInterviewTypeId" class="form-label">Job Interview Type</label>
                            <select name="jobInterviewTypeId" class="form-select">
                                <option value="">&nbsp;</option>
                                <option value="INFORMAL_INTERVW">Informal Interview</option>
                                <option value="CASE_INTERVW">Case Interview</option>
                                <option value="JOB_INTERVW">Job Interview</option>
                                <option value="EXIT_INTERVW">Exit Interview</option>
                            </select>
                        </div>

                        <!-- Grade Secured -->
                        <div class="col-md-6">
                            <label for="gradeSecuredEnumId" class="form-label">Grade Secured</label>
                            <select name="gradeSecuredEnumId" class="form-select">
                                <option value="">&nbsp;</option>
                                <option value="INTR_RATNG_A">A (above 75%)</option>
                                <option value="INTR_RATNG_B">B (60-75%)</option>
                                <option value="INTR_RATNG_C">C (45-60%)</option>
                                <option value="INTR_RATNG_D">D (below 40%)</option>
                            </select>
                        </div>

                        <!-- Interview Result -->
                        <div class="col-md-6">
                            <label for="jobInterviewResult" class="form-label">Job Interview Result</label>
                            <select name="jobInterviewResult" class="form-select">
                                <option value="">&nbsp;</option>
                                <option value="Pass">Pass</option>
                                <option value="Fail">Fail</option>
                            </select>
                        </div>

                        <!-- Interview Date -->
                        <div class="col-md-6">
                            <label for="jobInterviewDate" class="form-label">Job Interview Date</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="jobInterviewDate_fld0_value" placeholder="YYYY-MM-DD">
                                <select name="jobInterviewDate_fld0_op" class="form-select">
                                    <option value="equals">Equals</option>
                                    <option value="sameDay">Same Day</option>
                                    <option value="greaterThanFromDayStart">Greater Than From Day Start</option>
                                    <option value="greaterThan" selected>Greater Than</option>
                                </select>
                                <input type="text" class="form-control" name="jobInterviewDate_fld1_value" placeholder="YYYY-MM-DD">
                                <select name="jobInterviewDate_fld1_op" class="form-select">
                                    <option value="opLessThan" selected>Less Than</option>
                                    <option value="upToDay">Up To Day</option>
                                    <option value="upThruDay">Up Through Day</option>
                                    <option value="empty">Is Empty</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Find</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div class="mt-4">
            <h3>Search Results</h3>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Job Interview ID</th>
                        <th>Job Interviewee Party ID</th>
                        <th>Job Requisition ID</th>
                        <th>Job Interviewer Party ID</th>
                        <th>Job Interview Type ID</th>
                        <th>Grade Secured</th>
                        <th>Job Interview Result</th>
                        <th>Job Interview Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic results go here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
