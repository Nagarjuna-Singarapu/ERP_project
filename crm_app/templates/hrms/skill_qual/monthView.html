{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month View - October 2024</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
       /* Custom color for Training Calendar and Training Approval buttons */
       .btn-training {
            background-color: #198754;
            color: white;
            border: none;
        }


     /* Hover effect for buttons */
    .btn-training:hover {
        background-color: #198754;
        color: white;
        border: 1px solid #198754;
    }
        
        .calendar-container, .approval-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th, .calendar-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        .calendar-table th {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .calendar-table td {
            height: 100px;
            position: relative;
        }

        .week-number {
            width: 70px;
            text-align: left;
            font-weight: bold;
        }

        .add-new {
            font-size: 14px;
            color: blue;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .event {
            margin-top: 20px;
            font-size: 12px;
            text-align: left;
        }

        .highlight {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <div class="container my-4">
        <button id="btnCalendar" class="btn btn-training-calendar" onclick="window.location.href=`{% url 'TrainingCalender' %}`">Training Calendar</button>
    <button id="btnApproval" class="btn btn-info" onclick="window.location.href=`{% url 'TrainingApproval' %}`">Training Approval</button>
    </div>

    <div class="container calendar-container" id="calendarSection">
        <h3 class="text-start">Month View: October 2024</h3>
        <div class="text-end mb-3">
            <button class="btn btn-primary">Previous Month</button>
            <button class="btn btn-primary">This Month</button>
            <button class="btn btn-primary">Next Month</button>
            <button class="btn btn-primary" onclick="window.location.href=`{% url 'dayView' %}`">Day View</button>
            <button id="weekView" class="btn btn-primary " onclick="window.location.href=`{% url 'weekView' %}`">Week View</button>
            <button id="upcomingEvents" class="btn btn-primary " onclick="window.location.href=`{% url 'upcomingEvent' %}`">Upcoming Events</button>
        </div>

        <table class="calendar-table table-bordered">
            <thead>
                <tr>
                    <th class="week-number">Week</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="week-number">Week 40</td>
                    <td><a href="{% url 'addnewEventMonth' %}" class="add-new">Add New</a></td>
                    <td><a href="{% url 'addnewEventMonth' %}" class="add-new">Add New</a></td>
                    <td><a href="{% url 'addnewEventMonth' %}" class="add-new">Add New</a></td>
                    <td><a href="{% url 'addnewEventMonth' %}" class="add-new">Add New</a></td>
                    <td><a href="{% url 'addnewEventMonth' %}" class="add-new">Add New</a></td>
                    <td><a href="{% url 'addnewEventMonth' %}" class="add-new">Add New</a></td>
                    <td><a href="{% url 'addnewEventMonth' %}" class="add-new">Add New</a></td>
                </tr>
                <!-- Additional rows with similar structure here -->
            </tbody>
        </table>
    </div>

    <div class="container approval-container" id="approvalSection" style="display: none;">
        <h3 class="text-center">Training Approval</h3>
        <p>Your content for the Training Approval section goes here.</p>
        <!-- Add more content and functionalities as needed -->
    </div>

    <script>
        function showSection(section) {
            document.getElementById('calendarSection').style.display = 'none';
            document.getElementById('approvalSection').style.display = 'none';

            if (section === 'calendar') {
                document.getElementById('calendarSection').style.display = 'block';
            } else if (section === 'approval') {
                document.getElementById('approvalSection').style.display = 'block';
            }
        }

        showSection('calendar');
    </script>
</body>
</html>
