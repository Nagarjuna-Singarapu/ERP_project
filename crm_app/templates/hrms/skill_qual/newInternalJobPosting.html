{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Job Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">New Internal Job Posting</h3>
                <button class="btn btn-link" onclick="toggleScreenlet(this, 'EditInternalJobPosting_col', 'true', 'Expand', 'Collapse');" title="Collapse">
                    <span></span>
                </button>
            </div>

            <div id="EditInternalJobPosting_col" class="card-body">
                <form method="post" action="/humanres/control/createInternalJobPosting" id="EditInternalJobPosting" class="needs-validation" novalidate>
                    <!-- Hidden Fields -->
                    <input type="hidden" name="applicationId" id="EditInternalJobPosting_applicationId">
                    <input type="hidden" name="emplPositionId" id="EditInternalJobPosting_emplPositionId">
                    <input type="hidden" name="statusId" value="IJP_APPLIED" id="EditInternalJobPosting_statusId">
                    <input type="hidden" name="employmentAppSourceTypeId" id="EditInternalJobPosting_employmentAppSourceTypeId">
                    <input type="hidden" name="applyingPartyId" value="admin" id="EditInternalJobPosting_applyingPartyId">
                    <input type="hidden" name="referredByPartyId" id="EditInternalJobPosting_referredByPartyId">
                    
                    <!-- Application Date -->
                    <div class="mb-3 row">
                        <label for="EditInternalJobPosting_applicationDate" class="col-sm-3 col-form-label">Application Date</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="applicationDate_i18n" title="Format: yyyy-MM-dd HH:mm:ss.SSS" id="EditInternalJobPosting_applicationDate_i18n">
                                <input type="hidden" name="applicationDate" class="date-time-picker" title="Format: yyyy-MM-dd HH:mm:ss.SSS" id="EditInternalJobPosting_applicationDate">
                                <button type="button" class="btn btn-outline-secondary"></button>
                            </div>
                        </div>
                    </div>

                    <!-- Approver Party -->
                    <div class="mb-3 row">
                        <label for="EditInternalJobPosting_approverPartyId" class="col-sm-3 col-form-label">Approver Party</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="approverPartyId" id="0_lookupId_EditInternalJobPosting_approverPartyId" required>
                                <button class="btn btn-outline-secondary" type="button" id="0_lookupId_button"></button>
                            </div>
                        </div>
                    </div>

                    <!-- Job Requisition ID -->
                    <div class="mb-3 row">
                        <label for="jobRequisitionId" class="col-sm-3 col-form-label">Job Requisition ID</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="jobRequisitionId" id="jobRequisitionId" required>
                                <button class="btn btn-outline-secondary" type="button" id="1_lookupId_button"></button>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="button" class="btn btn-primary" onclick="location.href='Recruitment.html'">Create</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
//////////////////////////////////////////// Auto-fills the "Job Requisition ID" on page load using the URL parameter for seamless application ////////////////////////////////////////////
        // Function to get query parameter from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        // Auto-fill the Job Requisition ID field if present in the URL
        window.onload = function() {
            const jobRequisitionId = getQueryParam('job_requisition_id');
            if (jobRequisitionId) {
                document.getElementById('jobRequisitionId').value = jobRequisitionId;
            }
        };
    </script>
    
</body>
</html>
