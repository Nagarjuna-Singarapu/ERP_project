{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Party Skill Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative; /* Position relative for absolute positioning of the icon */
        }

        .icon {
            font-size: 36px; /* Size of the icon */
            position: absolute; /* Positioning the icon */
            right: 20px; /* Distance from the right */
            top: 20px; /* Distance from the top */
            cursor: pointer; /* Cursor changes to pointer on hover */
            color: #007bff; /* Icon color */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>



</head>

<body>

<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">New Party Skill</h4>
        </div>

        <div class="card-body p-4">
            <form method="post" action="/humanres/control/createPartySkill" id="AddPartySkills" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="partyId" class="col-sm-3 col-form-label">Party ID</label>
                    
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="partyId" name="partyId" placeholder="Enter Party ID">
                            <span class="input-group-text" id="show-modal-btn" data-bs-toggle="modal" data-bs-target="#positionIDModal">
                                ðŸ“„
                            </span>
                        </div>
                    </div>
                    
                </div>

                
               
                
                
                
                
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="close-modal-btn">&times;</span>
                        <iframe src="{% url 'skill_lookupparty'%}" style="width:100%; height:400px;" frameborder="0"></iframe>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="skillTypeId" class="col-sm-3 col-form-label">Skill Type</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="skillTypeId" name="skillTypeId" required>
                            <option value="">Select a skill type</option>
                            <option value="9002">HTML/FTL</option>
                            <option value="9000">Java/Groovy/BSH</option>
                            <option value="9003">Javascript/Dojo</option>
                            <option value="9001">Mini Language</option>
                            <option value="_NA_">Not Applicable</option>
                            <option value="9005">OFBiz Installation</option>
                            <option value="9004">Screens/Forms</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a skill type.
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="yearsExperience" class="col-sm-3 col-form-label">Years of Experience</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="yearsExperience" name="yearsExperience" required>
                        <div class="invalid-feedback">
                            Please enter the years of experience.
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rating" class="col-sm-3 col-form-label">Rating</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="rating" name="rating" required>
                        <div class="invalid-feedback">
                            Please provide a rating.
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="skillLevel" class="col-sm-3 col-form-label">Skill Level</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="skillLevel" name="skillLevel" required>
                        <div class="invalid-feedback">
                            Please provide a skill level.
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        <div class="invalid-feedback">
                            Please provide a description.
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="skills.html">
                        <button type="button" class="btn btn-primary">Create</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the icon that opens the modal
    var icon = document.getElementById("show-modal-btn");

    // Get the <span> element that closes the modal
    var span = document.getElementById("close-modal-btn");

    // When the user clicks the icon, open the modal
    icon.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script> 

</body>

</html>
