{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Party Qualification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative; /* Position relative for absolute positioning of the icon */
        }

        .icon {
            font-size: 20px; /* Size of the icon */
            
            cursor: pointer; /* Cursor changes to pointer on hover */
            color: #007bff; /* Icon color */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <!-- Begin Section Widget -->
        <div class="card">
            <div class="card-header">
                <h3>New Party Qualification</h3>
            </div>
            <div class="card-body">
                <!-- Begin Form Widget -->
                <form method="post" action="/humanres/control/createPartyQual" id="AddPartyQual" novalidate>
                    <div class="mb-3">
                        <label for="AddPartyQual_qualificationDesc" class="form-label">Qualification Desc</label>
                        <input type="text" class="form-control" id="AddPartyQual_qualificationDesc" name="qualificationDesc" maxlength="60" required>
                    </div>

                    <div class="mb-3">
                        <label for="AddPartyQual_title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="AddPartyQual_title" name="title" maxlength="60" required>
                    </div>

                    <div class="mb-3">
                        <label for="AddPartyQual_statusId" class="form-label">Status ID</label>
                        <select class="form-select" id="AddPartyQual_statusId" name="statusId" required>
                            <option value="">Select status</option>
                            <option value="HR_DS_COMPLETE">Completed</option>
                            <option value="HR_DS_DEFERRED">Deferred</option>
                            <option value="HR_DS_INCOMPLETE">Incomplete</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="AddPartyQual_verifStatusId" class="form-label">Verif Status ID</label>
                        <select class="form-select" id="AddPartyQual_verifStatusId" name="verifStatusId" required>
                            <option value="">Select verification status</option>
                            <option value="PQV_NOT_VERIFIED">Not verified</option>
                            <option value="PQV_VERIFIED">Verified</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="AddPartyQual_thruDate" class="form-label">Through Date</label>
                        <input type="datetime-local" class="form-control" id="AddPartyQual_thruDate" name="thruDate">
                    </div>

                    <div class="mb-3">
                        <label for="AddPartyQual_partyId" class="form-label">Party ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="AddPartyQual_partyId" name="partyId" placeholder="Enter Party ID" autocomplete="off" required>
                            <!-- Button to open modal -->
                            <span class="input-group-text" id="show-modal-btn" data-bs-toggle="modal" data-bs-target="#positionIDModal">
                                ðŸ“„
                            </span>
                        </div>
                    </div>


                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close" id="close-modal-btn">&times;</span>
                            <iframe src="{% url 'skill_lookupparty'%}" style="width:100%; height:400px;" frameborder="0"></iframe>
                        </div>
                    </div>



                    <div class="mb-3">
                        <label for="AddPartyQual_partyQualTypeId" class="form-label">Party Qual Type ID</label>
                        <select class="form-select" id="AddPartyQual_partyQualTypeId" name="partyQualTypeId" required>
                            <option value="">Select qualification type</option>
                            <option value="BSC">Bachelor of Science</option>
                            <option value="B.Tech">Bachelor of Technology</option>
                            <option value="CERTIFICATION">Certification</option>
                            <option value="DEGREE">Degree</option>
                            <option value="MSC">Masters of Science</option>
                            <option value="MBA">Masters of Business Administration</option>
                            <option value="EXPERIENCE">Work Experience</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="AddPartyQual_fromDate" class="form-label">From Date</label>
                        <input type="datetime-local" class="form-control" id="AddPartyQual_fromDate" name="fromDate">
                    </div>

                    <div class="d-grid">
                        <a href="Qualification.html">
                            <button type="button" class="btn btn-primary">Create</button>
                        </a>
                    </div>
                </form>
                <!-- End Form Widget -->
            </div>
        </div>
        <!-- End Section Widget -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
    
        // Get the icon that opens the modal
        var icon = document.getElementById("show-modal-btn");
    
        // Get the <span> element that closes the modal
        var span = document.getElementById("close-modal-btn");
    
        // When the user clicks the icon, open the modal
        icon.onclick = function() {
            modal.style.display = "block";
        }
    
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script> 

</body>

</html>
