{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Custom color for Training Calendar and Training Approval buttons */
       .btn-training {
            background-color: #198754;
            color: white;
            border: none;
        }


     /* Hover effect for buttons */
    .btn-training:hover {
        background-color: #198754;
        color: white;
        border: 1px solid #198754;
    }

        .header-bar {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 20px;
        }

        .header-bar h3 {
            display: inline-block;
            margin: 0;
        }

        .view-buttons {
            float: right;
        }

        .view-buttons a {
            margin-left: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }

        .view-buttons a.active {
            color: #000;
            font-weight: bold;
        }

        .event-table {
            width: 100%;
            border-collapse: collapse;
        }

        .event-table th, .event-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .event-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .no-events {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <div class="my-4 text-start">
            <button id="btnCalendar" class="btn btn-training-calendar" onclick="window.location.href=`{% url 'TrainingCalender' %}`">Training Calendar</button>
            <button id="btnApproval" class="btn btn-info" onclick="window.location.href=`{% url 'TrainingApproval' %}`">Training Approval</button>
        </div>

        <!-- Calendar Section -->
        <div id="calendarSection">
            <div class="header-bar">
                <h5>Calendar Up-Coming Events View</h5>
                <div class="container my-4">
                    <div class="row text-center">
                        <div class="col-md-2">
                            <button id="dayView" class="btn btn-primary w-100" onclick="window.location.href=`{% url 'dayView' %}`">Day View</button>
                        </div>
                        <div class="col-md-2">
                            <button id="weekView" class="btn btn-primary w-100" onclick="window.location.href=`{% url 'weekView' %}`">Week View</button>
                        </div>
                        <div class="col-md-2">
                            <button id="monthView" class="btn btn-primary w-100" onclick="window.location.href=`{% url 'monthView' %}`">Month View</button>
                        </div>
                    </div>
                </div>    

                <!-- Event Table -->
                <table class="event-table">
                    <thead>
                        <tr>
                            <th>Start Date/Time</th>
                            <th>End Date/Time</th>
                            <th>Type</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-10-25 10:00 AM</td>
                            <td>2024-10-25 11:00 AM</td>
                            <td>Meeting</td>
                            <td>Staff Meeting</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="no-events">No Upcoming Events</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Training Approval Section (Initially Hidden) -->
        <div id="approvalSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Training Approval</h3>
                </div>
                <div class="card-body">
                    <p>This section can contain forms or content specific to training approvals.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to show/hide sections based on button clicks
        function showSection(section) {
            const calendarSection = document.getElementById('calendarSection');
            const approvalSection = document.getElementById('approvalSection');
        
            if (section === 'calendar') {
                calendarSection.style.display = 'block';
                approvalSection.style.display = 'none';
            } else if (section === 'approval') {
                calendarSection.style.display = 'none';
                approvalSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
