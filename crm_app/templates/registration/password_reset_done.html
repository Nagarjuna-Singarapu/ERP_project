<style>
  /* Password Reset Sent Page CSS */

  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
      "Lucida Sans", Arial, sans-serif;
  }

  /* Background styling */
  body {
    background-color: #a084e8; /* Background color consistent with the purple theme */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Container styling */
  .message-box {
    width: 400px;
    padding: 30px;
    background-color: #7a56d1; /* Slightly lighter purple for the message container */
    border-radius: 20px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  /* Heading styling */
  h2 {
    font-size: 1.8em;
    color: #ffffff;
    margin-bottom: 10px;
    font-weight: bold;
  }

  /* Paragraph styling */
  p {
    font-size: 1em;
    color: #e0e0e0;
    margin-bottom: 20px;
  }

  /* Link styling */
  a {
    color: #e0e0e0;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Responsive styling */
  @media screen and (max-width: 768px) {
    .message-box {
      width: 90%;
    }

    h2 {
      font-size: 1.6em;
    }
  }

  @media screen and (max-width: 480px) {
    .message-box {
      width: 100%;
      border-radius: 0;
    }

    h2 {
      font-size: 1.5em;
    }
  }
</style>

<div class="message-box">
  {% block content %}
  <h2>Password reset sent</h2>
  <p>
    An email with a password reset link has been sent to your email address.
    Please check your inbox.
  </p>
  <p>You can now <a href="{% url 'login' %}">log in</a></p>
  {% endblock %}
</div>
