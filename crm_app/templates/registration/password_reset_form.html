{% load static %}
<link rel="stylesheet" href="{% static 'css/reset_password.css' %}">

<div class="form-box">
{% block content %}
    <h2>Reset your password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send reset link</button>
    </form>
{% endblock %}
</div>
